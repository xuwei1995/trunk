<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>弈客围棋后台管理</title>
    <head th:include="fragments/header :: header" />
    <script th:src="@{/resources/ifk/js/organization/OrganizationManagement.js}" type="text/javascript"></script>
</head>
<body class="hold-transition skin-black-light sidebar-mini">
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- Custom Tabs -->
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab_1" data-toggle="tab">学校管理</a></li>
                        <li><a href="#tab_2" data-toggle="tab">学校新增</a></li>
                        <li><a href="#tab_3" data-toggle="tab">学校修改</a></li>
                        <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="ToolBar">
                                            <div class="searchItem">
                                                <i class="fa fa-navicon text-red tbi"></i>
                                                <a class="tba">搜索</a>
                                            </div>
                                            <div class="queryItem" style="margin-left: -15px;">
                                                <i class="fa fa-search text-red tbi"></i>
                                                <a class="tba">查询</a>
                                            </div>
                                            <div class="addItem" style="margin-left: -15px;">
                                                <i class="fa fa-plus text-red tbi"></i>
                                                <a class="tba">新增</a>
                                            </div>
                                            <div class="editItem" style="margin-left: -15px;">
                                                <i class="fa fa-pencil text-red tbi"></i>
                                                <a class="tba">修改</a>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box-body">
                                        <hr class="sf-hr"/>
                                        <form class="searchForm">
                                            <div class="row">
                                                    <div class="col-xs-6 col-md-4 form-group">
                                                        <label class="col-xs-3" style="white-space: nowrap;"><span>学校名称</span></label>
                                                        <div class="col-xs-8">
                                                            <input class="form-control" type="text" maxlength="100" name="orgName" id="orgName"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6 col-md-4 form-group">
                                                        <label class="col-xs-3"  style="white-space: nowrap;"><span>学校状态</span></label>
                                                        <div class="col-xs-8">
                                                            <select name="status" class="form-control">
                                                                <option value="">请选择</option>
                                                                <option th:each="status : ${statusList}"
                                                                        th:value="${status.keyCode}">
                                                                    <span th:text="${status.keyValue}"></span></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="box-body">
                                        <table id="dtOrganization" class="table table-striped table-bordered myTable">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>名称</th>
                                                <th>简称</th>
                                                <th>状态</th>
                                                <th>学校数量</th>
                                                <th>申请时间</th>
                                                <th>审核时间</th>
                                                <th>审核人</th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab_2">
                        </div>
                        <div class="tab-pane" id="tab_3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
