# Thymeleaf
spring.thymeleaf.check-template=true
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

spring.http.encoding.force=true
spring.messages.encoding=utf-8

# https://github.com/spring-projects/spring-boot/issues/8478
security.oauth2.resource.filter-order=3

# Log
logging.file=../IFKMo.log
logging.level.com.serviceindeed.yike.yikemo.mapper=debug
# Server
server.context-path=/yikemo
server.port=80
server.session.timeout=3600

# DataSource
#spring.datasource.url=jdbc:mysql://192.168.1.252:3306/ifk
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.242:3306/ifk
spring.datasource.username=admin
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# MyBatis
# http://www.mybatis.org/spring-boot-starter/mybatis-spring-boot-autoconfigure/
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.serviceindeed.yike.yikemo.domain
mybatis.configuration.map-underscore-to-camel-case=true
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

#图片上传路径
orgLogoUploadPath=D:/ifk/upload/org_logo/
readOrgLogoPath=/upload/org_logo/
sgfFileUploadPath=D:/ifk/upload/sgf_file/
#用户头像
userPhotoPath=D:/ifk/upload/user_photo/
